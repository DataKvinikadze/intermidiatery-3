<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Serif+Display:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="page">
      <header>
        <div class="header_content">
          <span class="Logo"><a href="#">Weather</a></span>
          <nav>
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">Catalogue</a></li>
              <li><a href="#">about us</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="main_content">
          <section class="header">
            <h1>Weather API</h1>
          </section>

          <section class="weather_card">
            <div class="card grid">
              <img src="" alt="" class="absolute" />
              <div class="input_section grid_one">
                <div class="latitude">
                  <img src="./photos/Frame.svg" alt="" class="location" />
                  <span class="lat_content"></span>
                </div>
                <div class="longtitude">
                  <span class="long_content"></span>
                </div>
              </div>
              <div class="weather grid_two">
                <img class="weatherImg" src="" alt="szxg" />
                <span class="degree"></span>
              </div>
              <div class="wind_f grid_three">
                <span class="farenhite"></span>
                <div class="wind">
                  <img class="windImg" src="" alt="" />
                  <span class="wind_content"></span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <div class="footer_content">
          <div><img src="./photos/Vector.svg" alt="" /></div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>...</div>
          <div>10</div>
          <div><img src="./photos/Vector (1).svg" alt="" /></div>
        </div>
      </footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
